<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NyayAI</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <!-- ===== LANDING / WELCOME PAGE ===== -->
  <section id="landing" class="landing">
    <div class="landing-content">
      <h1>‚öñÔ∏è NyayAI</h1>
      <p>Justice. Simplified. Powered by AI.</p>
      <button onclick="enterApp()">Enter</button>
    </div>
  </section>

  <!-- ===== CHAT PAGE ===== -->
  <section id="chat" class="chat hidden">
    <div class="chat-box">
      <h2>‚öñÔ∏è NyayAI</h2>

      <input id="question" placeholder="Ask your legal question..." />
      <button onclick="ask()">Ask</button>

      <div id="reply" class="reply"></div>
    </div>
  </section>

  <script>
    function enterApp() {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");
    }

    async function ask() {
      const q = document.getElementById("question").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q })
      });
      const data = await res.json();

      document.getElementById("reply").innerHTML = `
        <h3>üßæ Legal Insight</h3>
        <p>${data.reply}</p>

        <h3>‚ö†Ô∏è Possible Consequences</h3>
        <p>Based on Indian Law (IPC / CrPC if applicable)</p>
      `;
    }
  </script>

</body>
</html>
