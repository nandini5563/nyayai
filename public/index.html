<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NyayAI ‚Äì Legal Assistant</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <div class="overlay">
      <h1 class="logo">‚öñÔ∏è NyayAI</h1>
      <p class="tagline">Justice. Simplified. Powered by AI.</p>
      <button onclick="enterApp()">Enter</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <div class="box">
      <h2>‚öñÔ∏è NyayAI</h2>
      <input id="question" placeholder="Ask your legal question..." />
      <button onclick="ask()">Ask</button>
      <div id="reply"></div>
    </div>
  </div>

  <script>
    function enterApp() {
      document.getElementById("splash").classList.add("fade-out");
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").classList.remove("hidden");
      }, 800);
    }

    async function ask() {
      const q = document.getElementById("question").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q }),
      });
      const data = await res.json();
      document.getElementById("reply").innerText = data.reply;
      for (let i = 0; i < 30; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.innerText = Math.random() > 0.5 ? "‚öñÔ∏è" : "üî®";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 10 + Math.random() * 15 + "s";
    document.body.appendChild(p);
    }
  </script>
</body>

</html>
