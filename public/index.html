<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NyayAI – Legal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
    }
    #reply {
      margin-top: 15px;
      background: #020617;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>⚖️ NyayAI</h2>
    <input id="question" placeholder="Ask your legal question..." />
    <button onclick="ask()">Ask</button>
    <div id="reply"></div>
  </div>

  <script>
    async function ask() {
      const q = document.getElementById("question").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q }),
      });
      const data = await res.json();
      document.getElementById("reply").innerText = data.reply;
    }
  </script>
</body>
</html>
